<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become an Amazon Product Reviewer</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      border-top: 4px solid #FF9900;
      border-bottom: 4px solid #FF9900;
      width: 100%;
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }
    .logo-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      width: 100%;
      max-width: 220px;
      margin-bottom: 25px;
      box-sizing: border-box;
      border-radius: 6px;
    }
    .logo-box img {
      width: 100%;
      height: auto;
    }
    h1 {
      color: #131A22;
      font-size: 1.8em;
      margin: 0 0 12px;
    }
    .subtitle {
      color: #333;
      font-size: 1em;
      margin-bottom: 25px;
    }
    .steps {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 0 auto 30px;
      max-width: 500px;
    }
    .steps li {
      position: relative;
      padding-left: 1.6em;
      margin-bottom: 14px;
      font-size: 1em;
      color: #444;
    }
    .steps li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #FF9900;
      font-weight: bold;
    }
    .apply-button {
      display: inline-block;
      background-color: #FF9900;
      color: #131A22;
      text-decoration: none;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .apply-button:hover {
      background-color: #e08800;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .badge {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #FF9900;
      color: #131A22;
      padding: 6px 12px;
      font-size: 0.8em;
      font-weight: bold;
      border-radius: 4px;
    }
    @media(max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .subtitle {
        font-size: 0.95em;
      }
      .steps li {
        font-size: 0.95em;
      }
      .apply-button {
        width: 100%;
        padding: 14px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">Limited Spots!</div>
    <div class="logo-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <h1>Become an Amazon Product Reviewer</h1>
    <div class="subtitle">
      Share your opinion and get exclusive rewards.
    </div>
    <ul class="steps">
      <li>Click the Apply button below</li>
      <li>Answer a few simple questions</li>
      <li>Enter your email securely</li>
      <li>Try recommended products</li>
      <li>Claim your reward</li>
    </ul>
    <a href="https://rewarrdsgiant.com/aff_c?offer_id=971&aff_id=52556" class="apply-button">
      Apply Now ➡️
    </a>
  </div>
</body>
</html>
